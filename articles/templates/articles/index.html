{% extends 'articles/wrapper.html' %}
{% block content %}
 	<div class="container">
		<div class="row">
			<div class="col-12 recent-articles">
 			<h3 class="article-title">{{title}}</h3>
 				<ul class="article-list">
				{% for article in articles %}
					<li class="article-item">
						<a href="/Project/articles/{{article.id}}">
							{{article.title}}
						</a>
					</li>
				{% endfor %}
				</ul>
			</div>
		</div>
	</div>
{% endblock %}
